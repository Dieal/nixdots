### MONITORS ### See https://wiki.hyprland.org/Configuring/Monitors/
xwayland {
  force_zero_scaling = true
}
monitor = DP-3,1920x1080@60.00Hz,auto,1.25
# monitor = ,1920x1080,auto,1.25
debug:full_cm_proto=true


### ENVIRONMENT VARIABLES ### See https://wiki.hyprland.org/Configuring/Environment-variables/
env = HYPRCURSOR_SIZE,24
env = XCURSOR_SIZE, 32       # Match scale
env = GTK_USE_PORTAL, 1
env = LUTRIS_SKIP_INIT,1
env = MOZ_USE_XINPUT2,1
env = FILE_MANAGER,nautilus
